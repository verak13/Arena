<h1 class="mat-display-1;" style="text-align: center;  margin-top: 1%;">Log In</h1>
<mat-divider></mat-divider>

<div style="display: block; text-align: center; margin: 10%;">
  <br>
  <form [formGroup]="form" (ngSubmit)="submit()" style="display: inline-block; width: 100%">
    <div>
      <mat-form-field>
        <mat-label for="email">Email:</mat-label>
        <input matInput id="email" name="email" placeholder="email" [formControl]="form.controls.email">
        <mat-error *ngIf="form.controls.email.touched && form.controls.email.errors?.required">
          This field can't be empty!
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label for="password">Password:</mat-label>
        <input matInput type="password" id="password" name="password" placeholder="Password"
               [formControl]="form.controls.password">
        <mat-error *ngIf="form.controls.password.touched && form.controls.password.errors?.required">
          This field can't be empty!
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button type="submit" id="sign-in-button" [disabled]="!form.valid">Sign In</button>
      <br><br><br>
      <span style="padding-left: 15%; font-size: 15px">
        <mat-label (click)="router.navigate(['/sign-up']);"><i>Sign Up</i></mat-label>
      </span>

    </div>
  </form>
</div>
